<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>
<style>
  ::selection{
    background:red;
    color: black;
  }
  .box {
  width: 100px;
  height: 100px;
  animation: colorChange 3s infinite;
}

@keyframes colorChange {
  0%   { background: red; }
  50%  { background: blue; }
  100% { background: rgb(0,255,0); }
}

</style>
<body>
  <h1>hello</h1>
  <div class="box">
    
  </div>
</body>
